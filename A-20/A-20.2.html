<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="titulo"> Texto Original </h1>

    <script>

        // Capturar o elemento no 'ID'

        let titulo = document.getElementById('titulo')

        // Alterar o texto do elemento

        titulo.textContent = prompt("Digite um titulo");
    </script>
</body>
</html>
