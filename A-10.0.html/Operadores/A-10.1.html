<script>

    let primeiro = parseFloat (prompt('Digite o primeiro numero'))
    document.write('Primeiro Valor: ' + primeiro + '<br>')
    let segundo = parseFloat (prompt('Digite o segundo numero'))
    document.write('Segundo Valor: ' + segundo + '<br><br>')

    document.write('<font color="darkblue">' + 'Operacoes: </font>' + '<br>')

    document.write('Soma: ' + (primeiro + segundo) + '<br>')
    document.write('Subtracao: ' + (primeiro - segundo) + '<br>')
    document.write('Multiplicao: ' + (primeiro * segundo) + '<br>')
    document.write('Divisao: ' + (primeiro / segundo) + '<br>')

</script>
