<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
    </style>
    
    <script>

        let meses = prompt ('Digite um número entre 1 a 12')

        switch (meses) {
            case '1':
                console.log('Janeiro');
                document.write('Janeiro')
            break;
            case '2':
                console.log('Fevereiro');
                document.write('Fevereiro')
            break;
            case '3':
                console.log('Março');
                document.write('Março')
            break;
            case '4':
                console.log('Abril');
                document.write('Abril')
            break;
            case '5':
                console.log('Maio');
                document.write('Maio')
            break;
            case '6':
                console.log('Junho');
                document.write('Junho')
            break;
            case '7':
                console.log('Julho');
                document.write('Julho')
            break;
            case '8':
                console.log('Agosto');
                document.write('Agosto')
            break;
            case '9':
                console.log('Setembro');
                document.write('Setembro')
            break;
            case '10':
                console.log('Outubro');
                document.write('Outubro')
            break;
            case '11':
                console.log('Novembro');
                document.write('Novembro')
            break;
            case '12':
                console.log('Dezembro');
                document.write('<img src="../Imagens/papai.jpg" alt="Papai">')
            break;
        }

    </script>
</body>
</html>
