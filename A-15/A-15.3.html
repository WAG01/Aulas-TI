<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff; /* Cor de fundo suave */
            margin: 0;
        }

        #result {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .names-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .fruit-name {
            font-size: 24px;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
        }

        #fruitImage img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div id="result">
        <div class="names-container">
            <div id="fruitNamePt" class="fruit-name"></div>
            <div id="fruitNameEn" class="fruit-name"></div>
        </div>
        <div id="fruitImage"></div>
    </div>

    <script>
        const fruits = {
            'maçã': {
                name: 'Apple',
                image: '../Imagens/maca.jpg'
            },
            'banana': {
                name: 'Banana',
                image: '../Imagens/banana.jpg'
            },
            'caixa': {
                name: 'Box Fruit', // Nome genérico para "caixa"
                image: '../Imagens/caixa.jpg'
            },
            'caqui': {
                name: 'Persimmon',
                image: '../Imagens/caqui.jpg'
            },
            'coco': {
                name: 'Coconut',
                image: '../Imagens/coco.jpg'
            },
            'mamão': {
                name: 'Papaya',
                image: '../Imagens/mamao.jpg'
            },
            'manga': {
                name: 'Mango',
                image: '../Imagens/manga.jpg'
            },
            'melancia': {
                name: 'Watermelon',
                image: '../Imagens/melancia.jpg'
            },
            'melão': {
                name: 'Melon',
                image: '../Imagens/melao.jpg'
            },
            'morango': {
                name: 'Strawberry',
                image: '../Imagens/morango.png'
            },
            'pera': {
                name: 'Pear',
                image: '../Imagens/pera.jpg'
            },
            'tangerina': {
                name: 'Mandarin',
                image: '../Imagens/tangerina.jpg'
            },
        };

        function showFruit() {
            const fruitInput = prompt('Digite o nome da fruta:').toLowerCase();
            const fruitNamePtDiv = document.getElementById('fruitNamePt');
            const fruitNameEnDiv = document.getElementById('fruitNameEn');
            const fruitImageDiv = document.getElementById('fruitImage');

            if (fruits[fruitInput]) {
                fruitNamePtDiv.innerText = fruitInput.charAt(0).toUpperCase() + fruitInput.slice(1);
                fruitNameEnDiv.innerText = fruits[fruitInput].name;
                fruitImageDiv.innerHTML = `<img src="${fruits[fruitInput].image}" alt="${fruitInput}">`;
            } else {
                fruitNamePtDiv.innerText = 'Não encontrada';
                fruitNameEnDiv.innerText = '';
                fruitImageDiv.innerHTML = '';
            }
        }

        // Chama a função quando a página é carregada
        window.onload = showFruit;
    </script>
</body>
</html>
