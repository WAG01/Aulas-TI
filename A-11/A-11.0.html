<script>

    /*
    Estruturas de decisão
    Condicional if
    Sintaxe:

    if (Condiçâo {
        Bloco de código a ser executado se a condição for verdadeiro
    }
    */

    // Exemplo-01:
    // Cria um programa que leia a idade de uma pessoa e informe se ela é maior de idade.

    let idade = prompt('Digite sua idade');
    idade = Number(idade);

    if (idade > 18){
        console.log('Você é maior de idade.');
    }

    if (idade < 18){
        console.log('Você é menor de idade');
    }

</script>
