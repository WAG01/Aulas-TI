<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Exemplo-03:
        // Cria um loop for que impresa na pagina seu nome 100 vezes
    
        for (let num = 1; num <= 100; num++){
            console.log(num + 'Wagner')
            document.write(num + '. ' + 'Wagner' + '<br>')
        }
        
    </script>

</body>
