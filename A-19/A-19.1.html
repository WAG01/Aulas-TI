<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <style>
        #box{
            background-color: blue;
            width: 50px;
            height: 50px;
            margin-left: 150px;
            background-image: url("../Imagens/BOB.jpeg");
        }
 
    </style>
 
<script>
 
    function acao(){
       let div = document.getElementById('box');
       div.style.width = '1000px';
       div.style.height = '1000px';
       div.style.backgroundColor = 'url("../Imagens/01.png")';
    }
 
    </script>
<div id="box" onmouseout="acao();"></div>

</body>
</html>
